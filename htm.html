<style>
.team-slider {
  width: 100%;
  padding: 40px 0;
  position: relative;

  .swiper-slide {
    width: 250px;
    height: 400px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: perspective(1000px) rotateY(0deg);
    border: 2px solid transparent;
    border-radius: 12px;
    overflow: hidden;
    position: relative;

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    // Default shadow
    opacity: 0.5;
    transform: scale(0.9) rotateY(5deg);
  }

  .swiper-slide-active {
    opacity: 1;
    transform: scale(1.05) rotateY(0deg);
    border-color: #6f3bff;
  }

  .center-slide .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: #d5ff00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;

    span {
      font-size: 20px;
      color: black;
    }
  }

  .swiper-button-prev,
  .swiper-button-next {
    color: white;
    background: #000;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    opacity: 0.7;
    top: 50%;
    transform: translateY(-50%);
  }
}

</style>


<div class="swiper team-slider">
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="img1.jpg" alt="Team 1" />
    </div>
    <div class="swiper-slide">
      <img src="img2.jpg" alt="Team 2" />
    </div>
    <div class="swiper-slide center-slide">
      <img src="img3.jpg" alt="Team 3" />
      <div class="play-btn">
        <span>&#9658;</span>
      </div>
    </div>
    <div class="swiper-slide">
      <img src="img4.jpg" alt="Team 4" />
    </div>
    <div class="swiper-slide">
      <img src="img5.jpg" alt="Team 5" />
    </div>
  </div>

  <!-- Navigation -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
